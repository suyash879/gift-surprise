<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gift Surprise</title>

<style>

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:radial-gradient(circle,#ff9a9e,#fad0c4);
    overflow:hidden;
    font-family:Segoe UI;
}

/* Gift */
.gift{
    position:relative;
    width:170px;
    height:170px;
    cursor:pointer;
}

/* Box */
.box{
    width:100%;
    height:100%;
    background:#ff4d6d;
    border-radius:15px;
    position:absolute;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* Ribbons */
.ribbon-v{
    position:absolute;
    width:35px;
    height:100%;
    background:white;
    left:50%;
    transform:translateX(-50%);
}

.ribbon-h{
    position:absolute;
    height:35px;
    width:100%;
    background:white;
    top:50%;
    transform:translateY(-50%);
}

/* Lid */
.lid{
    position:absolute;
    width:190px;
    height:55px;
    background:#ff4d6d;
    top:-45px;
    left:-10px;
    border-radius:15px;
    transition:1.2s cubic-bezier(.68,-0.55,.27,1.55);
}

.gift.open .lid{
    transform:rotate(-35deg) translate(-120px,-90px);
}

/* Message */
.message{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    color:white;
    font-size:26px;
    opacity:0;
    text-shadow:0 0 10px white;
    transition:1s;
}

/* Pop Out Animation */
.gift.open .message{
    opacity:1;
    transform:translate(-50%,-180%);
}

/* Particles */
.particle{
    position:absolute;
    color:white;
    font-size:20px;
    animation:float 3s linear forwards;
}

@keyframes float{
    from{transform:translateY(0); opacity:1;}
    to{transform:translateY(-350px); opacity:0;}
}

</style>
</head>
<body>

<div class="gift" onclick="openGift()">

    <div class="lid"></div>

    <div class="box">
        <div class="ribbon-v"></div>
        <div class="ribbon-h"></div>
    </div>

    <div class="message">Hello there âœ¨</div>

</div>

<script>

function openGift(){

    document.querySelector(".gift").classList.add("open");

    /* Particle burst */
    for(let i=0;i<25;i++){

        let p=document.createElement("div");
        p.classList.add("particle");
        p.innerHTML=["âœ¨","ðŸ’–","â­","ðŸ’«"][Math.floor(Math.random()*4)];

        p.style.left=Math.random()*100+"vw";
        p.style.top="70vh";

        document.body.appendChild(p);

        setTimeout(()=>p.remove(),3000);
    }
}

</script>

</body>
</html>
